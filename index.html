<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="calculator">
          <div class="display">
              <p class="text"></p>
          </div>
          <section class="buttons">
            <div class="btn clear">C</div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn operator special">x</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn operator">รท</div>
            <div class="btn num">4</div>
            <div class="btn num">5</div>
            <div class="btn num">6</div>
            <div class="btn operator">+</div>
            <div class="btn num">1</div>
            <div class="btn num">2</div>
            <div class="btn num">3</div>
            <div class="btn operator">-</div>
            <div class="btn num">0</div>
            <div class="btn decimal">.</div>
            <div class="btn delete">del</div>
            <div class="btn eval">=</div>
  
            
          </section>
      </div>


    <script src="js/script.js">
    </script>
  </body>
</html>
